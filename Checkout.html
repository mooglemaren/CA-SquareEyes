    <h1>Check out</h1>

    <section class="Checkoutform">
        <form action="where/to/send/data" method="get">
            <ul>
            <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            </li>
            <br>
            <li>
            <label for="shipadr">Shipping address:</label>
            <input type="text" id="shipadr" name="shipadr">
        </li>
        <h2>Select payment option</h2>
        <label>
          <input type="radio" name="payment" value="card"> Pay with credit card
        </label>
        <br>
        <label>
          <input type="radio" name="payment" value="voucher"> Pay with gift voucher
        </label>
        <h2>Select shipping option</h2>
        <label>
            <input type="radio" name="shipping" value="express"> Express shipping 5.99 1-2 days delivery
          </label>
          <br>
          <label>
            <input type="radio" name="shipping" value="standard"> Standard shipping 1.99 4-5 days delivery
          </label>
          <a class="button" href="index.html">Confirm order</a>
    </section>
